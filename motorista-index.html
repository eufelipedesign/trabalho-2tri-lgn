<body>

<!--Navbar, topo do site-->

        <div class="nav-logo">Zimt Transport</div>

                <li><a href="/index.html">Home</a></li>

<!--Formulário do "Seja um motorista"-->
    <form>
        <h1 id="title-login">REGISTRE-SE</h1>
        <h3 id="subtitle-login">Junte-se ao nosso time!</h3>

        <div class="textfield">
            <label for="username">Nome Completo</label>
            <input type="text" name="username" placeholder="Nome completo" required="required">
        <br>
            <label for="cnh">Número da CNH</label>
            <input type="number" name="cnh" maxlength="9" placeholder="Número da CNH" required="required">
        <br>
            <label for="date">Data de nascimento</label>
            <input type="date" name="date" placeholder="Data de nascimento" required="required">
        <br>
            <label for="faceid">Reconhecimento facial</label>
            <input type="file" name="faceid" placeholder="Selecione sua foto" required="required"> 
        <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" required placeholder="E-mail">
        <br>   
            <label for="tel">Celular</label>
            <input type="number" minlength="9" maxlength="14" name="tel" required placeholder="(xx) xxxxx-xxxx">
        <br>
            <label for="pass">Crie sua senha</label>
            <input type="password" name="pass" minlength="8" maxlength="16" placeholder="Senha" required="required">
        </div>
            <button id="btn-login">Enviar</button>
    </form>
</body>
</html>
