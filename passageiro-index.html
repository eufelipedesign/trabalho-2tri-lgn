<body>

<!--Navbar, topo do site-->

        <div class="nav-logo">Zimt Transport</div>

<!--Formulário do "Seja um passageiro"-->
    <form>
        <h1 id="title-login">REGISTRE-SE</h1>
        <h3 id="subtitle-login">Seja um de nossos passageiros!</h3>

        <div class="textfield">
            <label for="user">Nome completo</label>
            <input type="text" minlength="6" maxlength="30" name="name" placeholder="Nome completo" required="required">
        <br>
            <label for="docnumb">Documento de indentificação</label>
            <input type="number" name="docnumb" placeholder="RG ou CPF" required="required">
        <br>
            <label for="date">Data de nascimento</label>
            <input type="date" name="date" placeholder="Data de nascimento" required="required">
        <br>
            <label for="pass">Cria sua senha</label>
            <input type="password" minlength="8" maxlength="16" name="pass" placeholder="Senha" required="required"> 
        <br>
            <label for="email">E-mail</label>
            <input type="email" minlength="4" maxlength="30" name="email" required placeholder="E-mail">
        <br>   
            <label for="tel">Celular</label>
            <input type="number" minlength="9" maxlength="14" name="tel" required placeholder="(xx) xxxxx-xxxx">
        </div>
            <button id="btn-login">Enviar</button>
    </form>
</body>
</html>
